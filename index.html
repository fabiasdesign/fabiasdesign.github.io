<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Viviendas Vacacionales</title>
    <link rel="stylesheet" href="vivienda.css">
    <!-- Agrega Firebase a tu aplicación -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script>
        // Configuración de tu aplicación Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyBCLQ5cRpxscvM3V2G2Bkb6lcQ7GTKQchY",
        authDomain: "vivienda-23bb7.firebaseapp.com",
        databaseURL: "https://vivienda-23bb7-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "vivienda-23bb7",
        storageBucket: "vivienda-23bb7.appspot.com",
        messagingSenderId: "197562583828",
        appId: "1:197562583828:web:e0d67fe48e8b6ba049d001",
        measurementId: "G-Q045D3REDF"

        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Viviendas Vacacionales</h1>

        <h2>Viviendas para Hoy</h2>
        <div id="viviendasHoy"></div>

        <h2>Viviendas para Mañana</h2>
        <div id="viviendasManana"></div>

        <form id="registroForm">
            <h2>Registro de Entrada/Salida</h2>
            <label for="vivienda">Vivienda:</label>
            <select id="vivienda" name="vivienda" required>
                <option value="">Seleccione una vivienda...</option>
                <option value="Villa Marítima">Balancon</option>
                <option value="Casa del Lago">Benjamin</option>
                <option value="Apartamento Urbano">Cliente Emma</option>
                <option value="Chalet de Montaña">Estrella del mar</option>
                <option value="Villa Marítima">La jaquita 2</option>
                <option value="Casa del Lago">La ola apartamento</option>
                <option value="Apartamento Urbano">La ola estudio</option>
                <option value="Chalet de Montaña">La perla A4</option>
                <option value="Villa Marítima">La perla A11</option>
                <option value="Casa del Lago">La perla C13</option>
                <option value="Apartamento Urbano">La perla C17</option>
                <option value="Chalet de Montaña">Lagos de miramar</option>
                <option value="Villa Marítima">Lagos de mirazul</option>
                <option value="Casa del Lago">Mar azul</option>
                <option value="Apartamento Urbano">Marbella</option>
            </select>
            <br><br>
            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" name="fechaEntrada">
            <br><br>
            <label for="horaEntrada">Hora de Entrada:</label>
            <input type="time" id="horaEntrada" name="horaEntrada">
            <br><br>
            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" name="fechaSalida">
            <br><br>
            <label for="horaSalida">Hora de Salida:</label>
            <input type="time" id="horaSalida" name="horaSalida">
            <br><br>
            <label for="horasLimpiadora">Horas de Limpieza:</label>
            <input type="number" id="horasLimpiadora" name="horasLimpiadora" placeholder="Número de horas" min="0" step="0.5">
            <br><br>
            <fieldset>
                <legend>Extras</legend>
                <label><input type="checkbox" name="extras" value="Agua"> Agua</label>
                <label><input type="checkbox" name="extras" value="Vino"> Vino</label>
                <label><input type="checkbox" name="extras" value="Papel"> Papel</label>
            </fieldset>
            <br>
            <button type="submit">Registrar</button>
        </form>

        <h2>Historial de Registros</h2>
        <div id="historialRegistros" class="historial-lista"></div>

        <button id="btnDescargarCSV">Descargar CSV</button>

    </div>

    <!-- Vincula tu script de JavaScript que interactúa con Firebase -->
    <script src="vivienda.js"></script>
</body>
</html>
